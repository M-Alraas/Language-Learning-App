version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: provide lesson
  condition:
    - active_loop: ask_lesson
  steps:
  - action: utter_ask_language
  - action: utter_ask_lesson_type
  - action: utter_ask_difficulty_level
  - action: action_provide_lesson